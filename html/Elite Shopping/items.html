<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
  </head>
  <body>
    <!-- Page Links -->

    <nav>
      <h2>
        <span>Elite Shopping</span> &nbsp;&nbsp;&nbsp;
        <a href="index.html">Dashbard</a>&nbsp;
        <a href="ctageory.html">Catagoery</a>&nbsp;
        <a href="items.html">Items</a>&nbsp;
      </h2>
    </nav>
    <br />

    <h3>Total Items :- 100</h3>
    <br />

    <!-- Add Items -->

    <form>
      <fieldset>
        <legend>Add Item</legend>
        <table cellspacing="15" cellpading="0">
          <tbody>
            <tr>
              <td>
                <label>Item Name</label><br />
                <input type="text" required />
              </td>
              <td>
                <label>Select Category</label><br />
                <select required>
                  <option value="clothes">Clothes</option>
                  <option value="Winetr Wear">Winetr Wear</option>
                  <option value="Decor">Decor</option>
                  <option value="Kitchen">Kitchen</option>
                  <option value="footwear">Footwear</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label>Item Nick Name</label><br />
                <input type="text" required />
              </td>
              <td>
                <label>Item Quantity</label><br />
                <input type="range" min="0" max="12" />
              </td>
            </tr>
            <tr>
              <td>
                <label>Item Image</label><br />
                <input type="file" accept="images" />
              </td>
              <td>
                <label>Item Price</label><br />
                &#8377; <input type="number" required />
              </td>
            </tr>
            <tr>
              <td><button type="submit">ADD</button></td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
    <br />

    <!-- Item Search Box -->

    <div>
      <label>Search Item</label><br />
      <input type="text" required />
      <button type="submit">Search</button>
    </div>
    <br />

    <!-- Availale Item Table -->

    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <th>Available Items</th>
        <th>#S.No.</th>
        <th>Name</th>
        <th>Image</th>
        <th>Quantity</th>
        <th>Price (&#8377;)</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr align="center">
          <td>1</td>
          <td>T-Shirt</td>
          <td>
            <img
              src="https://image.spreadshirtmedia.com/image-server/v1/mp/productTypes/815/views/1/appearances/366,width=300,height=300,backgroundColor=f2f2f2.jpg"
              alt="T-Shirt"
              width="40"
              height="40"
            />
          </td>
          <td>5</td>
          <td>700</td>
          <td>
            <button type="submit">Edit</button>
          </td>
          <td>
            <button type="reset">Delete</button>
          </td>
        </tr>
        <tr align="center">
          <td>2</td>
          <td>Jean</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Jeans.jpg"
              alt="Jeans"
              width="40"
              height="40"
            />
          </td>
          <td>6</td>
          <td>500</td>
          <td>
            <button type="submit">ADD</button>
          </td>
          <td>
            <button type="reset">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
