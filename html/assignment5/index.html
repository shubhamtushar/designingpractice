<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
      <center><h2>Registration Form</h2></center>
      <form action="">
    <table border="1" cellpdding="3" cellspacing="0" align="center" width="70%">
      <tbody>
        <tr>
          <th>Eneter Your First Name</th>
          <td>
            <input type="text" placeholder="Enetr Your First Name" required />
          </td>
        </tr>
        <tr>
          <th>Eneter Your Last Name</th>
          <td>
            <input type="text" required />
          </td>
        </tr>
        <tr>
          <th>Enter Your Password</th>
          <td><input type="password" required /></td>
        </tr>
        <tr>
          <th>ReEnter Your Password</th>
          <td><input type="password" required /></td>
        </tr>
        <tr>
          <th>Eneter Your Email</th>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <th>Eneter Your Mobile</th>
          <td><input type="number" required" /></th>
        </tr>
        <tr>
          <th>Enter Your Address</th>
          <td><textarea cols="40" rows="15"></textarea></td>
        </tr>
        <tr>
            <th>Select Your Gender</th>
            <td>
                <div>
                    <label for="male">Male</label>
                    <input id="male" type="radio" name="gender" checked required/>
    
                    <label>Female</label>
                    <input type="radio" name="gender" />
                </div>         
            </td>
        </tr>
        <tr>
            <th>Select Your Hobbies</th>
            <td>
                <label>Hobby1</label>
                <input type="checkbox" name="hobby" required/>
                <label>Hobby2</label>
                <input type="checkbox" name="hobby" required/>
                <label>Hobby3</label>
                <input type="checkbox" name="hobby" required/>
            </td>
        </tr>
        <tr>
            <th>Select your DOB</th>
            <td>
                <input type="datetime-local" required/>
            </td>
        </tr>
        <tr>
            <th>Select Your Country</th>
            <td>
                <select required>
                    <option value="#" disabled selected>Select Your Country</option>
                    <option value="India">India</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="China">China</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Upload Your Pic</th>
            <td>
                <input type="file" accept="/image*"/>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
               <pre>
                <button type="submit">Save My Data</button>&nbsp;&nbsp;<button type="reset">Reset</button>
            </pre>
            </td>
        </tr>
      </tbody>
    </table>
  </form>
  </body>
</html>
