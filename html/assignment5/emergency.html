<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Form</title>
  </head>
  <body>
    <!-- Emergency Form -->

    <iframe src="https://youtu.be/CCrqvfIzOJk" frameborder="0"></iframe>
    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
    >
    </iframe>
    <form>
      <fieldset>
        <legend>Emergency Form</legend>
        <table cellpadding="10" cellspacing="5">
          <tbody>
            <tr>
              <td>First Name</td>
              <td><input type="text" required /></td>
              <th>Emergency Contact Info</th>
            </tr>
            <tr>
              <th>Last Name</th>
              <td>
                <input type="text" required />
              </td>
              <th>Name</th>
              <td>
                <input type="text" required />
              </td>
            </tr>
            <tr>
              <th>Gender</th>
              <td>
                <select required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </td>
              <th>Relationship</th>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <th>Date of Birth</th>
              <td>
                <input type="date" />
              </td>
              <th>Address</th>
              <td>
                <textarea cols="10" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <th>Medical Information</th>
            </tr>
            <tr>
              <th>Hospital Preference</th>
              <td>
                <input type="text" required />
              </td>
              <th>City</th>
              <td>
                <input type="text" required />
              </td>
            </tr>
            <tr>
              <th>Insuarance Company</th>
              <td>
                <input type="text" required />
              </td>
              <th>Type State</th>
              <td>
                <input list="state" required />
                <datalist id="state">
                  <option value="M.P"></option>
                  <option value="U.P"></option>
                  <option value="B.P"></option>
                  <option value="H.P"></option>
                </datalist>
              </td>
            </tr>

            <tr>
              <th>Policy Number</th>
              <td>
                <input type="number" required />
              </td>
              <th>Country</th>
              <td>
                <input list="country" />
                <datalist id="country">
                  <option value="India"></option>
                  <option value="Pakistan"></option>
                  <option value="Bangladesh"></option>
                  <option value="Sri Lanka"></option>
                </datalist>
              </td>
            </tr>
            <tr>
              <th>Physician's Number</th>
              <td><input type="text" required /></td>
              <th>Home Phone</th>
              <td>
                <input type="number" required />
              </td>
            </tr>
            <tr>
              <th>Phone Number</th>
              <td>
                <input type="number" required />
              </td>
              <th>work Phone</th>
              <td>
                <input type="number" required />
              </td>
            </tr>
            <tr>
              <th>Allergic(if Any)</th>
              <td>
                <textarea cols="30" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="4" align="center">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>

    <iframe
      src="./homeloan.html"
      frameborder="1"
      width="100%"
      height="800"
    ></iframe>
  </body>
</html>
