<!DOCTYPE html>

    <title>Table Demo</title>

        <tr>
          <td>2</td>

          <td>12 <sup>th</sup></td>
        </tr>
      </tbody>
      <tfoot>
        <th>#S.No.</th>
        <th>Name</th>
        <th>Roll No.</th>
        <th>Class</th>
      </tfoot>
    </table>
